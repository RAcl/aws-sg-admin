<!DOCTYPE html>
<html>
    <head>
        <title>Acceso</title>
        <style>
            body {
                margin: 32px;
            }
            fieldset {
                padding: 16px;
            }
            label,input,select,button {
                margin: 4px;
            }
            .gris1 {
                background-color: gainsboro;
            }
        </style>
    </head>
    <body>
        <form method="post" enctype="multipart/form-data" action="?login">
            <fieldset>
                <legend>Formulario de ingreso</legend>
                <div>
                    <label>
                        Usuario:<input name="user">
                    </label>
                </div>
                <div>
                    <label>
                        Token:<input name="token">
                    </label>
                </div>
                <button type="submit">Enviar</button>
            </fieldset>
        </form>
    </body>
</html>
